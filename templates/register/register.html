<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOL註冊</title>
  <link href="{{ url_for( "static", filename="css/register/register.css" ) }}" rel="stylesheet" />
  <link href="{{ url_for( "static", filename="css/register/reset.css" ) }}" rel="stylesheet" />
</head>
<body>
  <section>
    <div class="register">
      <div class="user">
        <form class="user-info">
          <div class="title">
            <p>新用户注册
              <a href="/login">直接登錄</a>
            </p>
          </div>
          <div class="form-group">
            <label for="uname">用户名：</label>
            <input type="text" placeholder="请输入用户名" name="uname" id="uname">
            <span class="info" id="txtuname">用戶名長度在6~9位之間</span>
          </div>
          <div class="form-group">
            <label for="upwd">登錄密碼：</label>
            <input type="password" placeholder="請輸入密碼" name="upwd" id="upwd">
            <span class="info" id="txtupwd"></span>
          </div>
          <div class="form-group">
            <label for="cpwd">確認密碼：</label>
            <input type="password" placeholder="請輸入密碼" name="cpwd" id="cpwd">
            <span class="info" id="txtcpwd"></span>
          </div>
          <div class="form-group">
            <label for="email">郵箱：</label>
            <input type="text" placeholder="請輸入郵箱地址" name="email" id="email">
            <span class="info" id="txtemail"></span>
          </div>
          <div class="form-group">
            <label for="phone">電話號碼：</label>
            <input type="text" placeholder="請輸入您的電話號碼" name="phone" id="phone">
            <span class="info" id="txtphone"></span>
          </div>
          <div class="form-group">
            <label></label>
            <input type="button" value="提交註冊信息" onclick="register()" id="submitinfo">
          </div>
        </form>
      </div>
    </div>
  </section>
  <script>
      function register() {
          console.log('aaaaaaaaa');
          var $uname = $("#uname").val()
          var $upwd = $("#upwd").val()
          var $email = $("#email").val()
          var $phone = $("#phone").val()
          if ($("#txtuname").text() != "用戶名驗證通過" || $("#txtupwd").text() != "密碼驗證通過" || $("#txtcpwd").text() != "兩次密碼輸入一致" || $("#txtemail").text() != "該郵箱可以使用" || $("#txtphone").text() != "電話號碼驗證通過") {
              alert("信息輸入不正確")
              return
          }
          data = {
              data: JSON.stringify({
                  "username": $uname,
                  "password": $upwd,
                  "email": $email,
                  "mobile": $phone
              })
          }
          $.ajax({
              "url": "/register",
              "type": "POST",
              "data": data,
              "dataType": "json",
              success: function (result) {
                  if (result == "1") {
                      alert("註冊成功")
                  } else
                      alert("註冊失敗")
              }
          })
      }
  </script>
 <script src="{{ url_for( "static", filename="js/jquery.js" ) }}"></script>
 <script src="{{ url_for( "static", filename="js/register.js" ) }}"></script>
</body>
</html>
